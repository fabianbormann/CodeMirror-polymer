<dom-module id="code-mirror">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        margin: 0;
        box-sizing: border-box;
      }
      .CodeMirror {
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        line-height: 1.3;
        height: 500px;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .CodeMirror-linenumbers { padding: 0 8px; }

      #editor {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>

    <div style="display: none"><content id="content"></content></div>

    <div id="editor"></div>
  </template>

  <script>
    Polymer({
      is: 'code-mirror',

      properties: {
        content: {
          type: String,
          value: ""
        },

        _editor: {
          type: Object,
          notify: true
        },

        keyMap: {
          type: String,
          value: "sublime"
        },

        language: {
          type: String,
          value: "javascript"
        },

        tabSize: {
          type: Number,
          value: 2
        },

        theme: {
          type: String,
          value: "monokai"
        }
      },

      attached: function() {
        this.content = this.textContent.trim();
        this._editor = CodeMirror(this.$.editor, {
          value: this.content,
          lineNumbers: true,
          mode: this.language,
          keyMap: this.keyMap,
          autoCloseBrackets: true,
          matchBrackets: true,
          showCursorWhenSelecting: true,
          theme: this.theme,
          tabSize: this.tabSize
        });
      },

      getSource: function() {
        return this._editor.getValue();
      }
    });
  </script>
</dom-module>
